<!DOCTYPE html>
<html>
<head>
	<title>Title Page</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
	
<!-- 	// <script src="js/sweetalert.min.js"></script>
	// <link rel="stylesheet" type="text/css" href="css/sweetalert.css"> -->
	<link href="http://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<header>The World Famous Vegetable Challenge</header>
	<div id="start">
		<button id="play">PLAY</button>
	</div>
	<div class="gameboard">
		<div class="choice" id="choice-one">
			<input type="image" id="blueIcon" src="pictures/blue-football-top-md.png" />
			<p>BLUE TEAM</p>
		</div>
		<div class="choice" id="choice-two">
			<input type="image" id="redIcon" src="pictures/red-t-shirt-icon-hi.png" />
			<p>RED TEAM</p>
		</div>
	</div>


	<div class="scoreboard">
		<h1>SCOREBOARD</h1>
		<div id="timer"></div>
		<div class="score-first-row" id="player1icon"></div>
		<div class="score-first-row" id="player1score"></div>
		<br />
		<div class="score-second-row" id="player2icon"></div>
		<div class="score-second-row" id="player2score"></div>
	</div>



	<script src='http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js'></script>
	<script src="http://vjs.zencdn.net/5.0.0/video.js"></script>
	<script src='js/bigvideocopy.js'></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
