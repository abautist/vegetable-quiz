<!DOCTYPE html>
<html>
<head>
	<title>The World Famous Vegetable Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
	<script src="js/sweetalert.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1 id="h1-hd">The World Famous Vegetable Challenge</h1>
		<h3 id="prompt">Buzz in and Name <strong><u>THIS</u></strong> Vegetable</h3>
	</header>
	<div id="start">
		<button id="play">PLAY</button>
	</div>
	<div class="gameboard">
		<div id="firstRd">
			<button id="rd-1">GO!</button>
		</div>	
		<div class="jerseys">
			<div class="choice" id="choice-one">
				<input type="image" id="blueIcon" src="pictures/blue.png" />
				<p>BLUE TEAM</p>
			</div>
			<div class="choice" id="choice-two">
				<input type="image" id="redIcon" src="pictures/red.png" />
				<p>RED TEAM</p>
			</div>
		</div>
		<div class="images"></div>
	</div>	
	<div class="keystroke">
		<p id="one-buzz"></p>
	</div>	
	<div>
		<ul class="hint"></ul>
	</div>
	<div class="answerInput">
		<form id="answer">
			<input id="rd-1-ans" type="text" onfocus="this.value='';" placeholder="The name of this vegetable is..." autocomplete="off" />
			<button class="submit" type="submit" /><i class="fa fa-thumbs-up fa-4x"></i></button>
		</form>
	</div>

	<div class="scoreboard">
		<h1>SCOREBOARD</h1>
		<div id="timer"></div>
		<div class="player1">
			<div id="p1"><p>PLAYER 1</p></div>
			<div class="score-first-row" id="player1icon"></div>
			<div id="player1score"></div>
		</div>
		<div class="player2">
			<div id="p2"><p>PLAYER 2</p></div>
			<div class="score-second-row" id="player2icon"></div>
			<div id="player2score"></div>
		</div>
	</div>

	<div id="howToPlay">
		<span>Player 1 Buzzer = <strong>Q</strong></span>
		<span id="mid-margin">How To Play</span>
		<span>Player 2 Buzzer = <strong>P</strong></span>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
