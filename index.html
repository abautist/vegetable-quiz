<!DOCTYPE html>
<html>
<head>
	<title>Title Page</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
	<script src="js/sweetalert.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="http://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	<title></title>
</head>
<body>
	<nav></nav>
	<header>
		<h1 id="h1-hd">The World Famous Vegetable Challenge</h1>
	</header>
	<div id="start">
		<button id="play">PLAY</button>
	</div>
	<div class="gameboard">
		<div id="firstRd">
			<button id="rd-1">GO!</button>
		</div>	
		<div class="jerseys">
			<div class="choice" id="choice-one">
				<input type="image" id="blueIcon" src="pictures/blue.png" />
				<p>BLUE TEAM</p>
			</div>
			<div class="choice" id="choice-two">
				<input type="image" id="redIcon" src="pictures/red.png" />
				<p>RED TEAM</p>
			</div>
		</div>
		<div class="images"></div>
	</div>	
	<div class="keystroke"></div>	
	<div class="answerInput">
		<form id="answer">
			<input id="rd-1-ans" type="text" />
			<input class="submit" type="submit" />
		</form>
	</div>

	<div class="scoreboard">
		<h1>SCOREBOARD</h1>
		<div id="timer"></div>
		<div class="player1">
			<div id="p1"><p>PLAYER 1</p></div>
			<div class="score-first-row" id="player1icon"></div>
			<div id="player1score"></div>
		</div>
		<div class="player2">
			<div id="p2"><p>PLAYER 2</p></div>
			<div class="score-second-row" id="player2icon"></div>
			<div id="player2score"></div>
		</div>
		<div id="howToPlay"></div>
	</div>


	<footer></footer>
	<script src='http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js'></script>
	<script src="http://vjs.zencdn.net/5.0.0/video.js"></script>
	<script src='js/bigvideocopy.js'></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
